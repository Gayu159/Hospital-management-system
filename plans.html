<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5c0481;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-container {
            background: #eafaf1;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .popup-container h1 {
            font-size: 24px;
            color: #333;
        }

        .popup-container h1 span {
            font-weight: bold;
        }

        .popup-container p {
            color: #444;
            font-size: 18px;
        }

        .popup-container .price {
            color: #0a8b45;
            font-weight: bold;
            font-size: 22px;
        }

        .coverage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .coverage-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #d4f6e7;
            padding: 8px;
            border-radius: 5px;
        }

        .coverage-item img {
            width: 20px;
            height: 20px;
        }

        .view-plans {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 92%;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <span class="close-btn">&times;</span>
        <h1>Wait a moment!</h1>
        <p>Get health insurance today to <span style="color: #0a8b45;">protect your savings</span></p>
        <p class="price">Premium starting @ ‚Çπ237/month*</p>
        
        <div class="coverage">
            <div class="coverage-item">üíä Pre & post-hospitalization expenses</div>
            <div class="coverage-item">ü©∫ Free health check-ups</div>
            <div class="coverage-item">‚úÖ Pre-existing diseases</div>
            <div class="coverage-item">üè• Daycare procedures</div>
        </div>

        <a href="viewplans.html" class="view-plans">View plans</a>
        <p class="small-text">*‚Çπ5 lakh cover for Male(21) in Delhi | T&C applied</p>
    </div>
</body>
</html>
