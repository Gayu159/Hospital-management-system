<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="images/x-icon" href="./Images/favicon.ico">
    <style>
        body {
            
            background-image: url("./Images/registerebg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #0e0606;
            border-radius: 5px;
        }
        select{
            width: 95%;
            height: 1.5;
            border: 1px solid #0e0606;
            margin: 6px 0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wecare Hospitals <br> Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select required>
                <option value="">Select Gender</option>
                <option value="Male" id="gender">Male</option>
                <option value="Female" id="gender">Female</option>
                <option value="Other" id="gender">Other</option>
            </select>
            <input type="tel" id="mobile" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <textarea placeholder="Address" id="address" required></textarea>
            <textarea placeholder="Medical History" id="medicalHistory" required></textarea>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmpassword" placeholder="Confirm Password" required>

            <div id="errorMessages"></div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission if validation fails

        let isValid = true;
        let errorMessages = [];

        // Get form fields
        const name = document.getElementById("name");
        const age = document.getElementById("age");
        const gender = document.getElementById("gender");
        const phone = document.getElementById("mobile");
        const email = document.getElementById("email");
        const address = document.getElementById("address");
        const medicalHistory = document.getElementById("medicalHistory"); // Optional
        const password = document.getElementById("password");
        const confirmpassword = document.getElementById("confirmpassword");


        localStorage.setItem("name",name.value);
        localStorage.setItem("password",password.value);
        localStorage.setItem("mobile",phone.value);
        localStorage.setItem("email",email.value);
        localStorage.setItem("address",address.value);

        if(password.value !== confirmpassword.value){
            alert("Password doesnot match, Please enter again!!");
            return;
        }

        // Name validation
        if (name.value.trim() === "") {
            errorMessages.push("Name is required.");
            isValid = false;
        }

        // Age validation
        if (!/^\d+$/.test(age.value) || age.value < 1 || age.value > 120){
            errorMessages.push("Enter a valid age.");
            isValid = false;
        }

        // Gender validation
        if (gender.value === "") {
            errorMessages.push("Please select a gender.");
            isValid = false;
        }

        // Phone number validation (10-digit)
        if (!/^\d{10}$/.test(phone.value)) {
            errorMessages.push("Enter a valid 10-digit phone number.");
            isValid = false;
        }

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
            errorMessages.push("Enter a valid email address.");
            isValid = false;
        }

        // Address validation
        if (address.value.trim() === "") {
            errorMessages.push("Address is required.");
            isValid = false;
        }

        // Display errors
        const errorContainer = document.getElementById("errorMessages");
        errorContainer.innerHTML = ""; // Clear previous errors

        if (!isValid) {
            errorMessages.forEach((message) => {
                const errorElement = document.createElement("p");
                errorElement.textContent = message;
                errorElement.style.color = "red";
                errorContainer.appendChild(errorElement);
            });
            return;
        }
        // } else {
        //     alert("Registration successful!");
        //     form.submit();
        // }
        alert("Registration Succesful!");
        window.location.href="Login.html";

    });
});
</script>
