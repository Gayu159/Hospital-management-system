<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <style>
        body {
             font-family: Arial, sans-serif; 
             margin: 20px; 
             background-color: rgb(25, 98, 170);
            }
        form {
             max-width: 400px; 
             margin: auto; 
             padding: 10px; 
             border: 1px solid #ddd; 
             border-radius: 8px; 
             box-shadow: 0 0 10px #ddd; 
            }
        label {
             display: block; 
             margin-top: 10px; 
             font-weight: bold; 
            }
        input, select { 
            width: 90%; 
            padding: 8px; 
            margin-top: 5px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
        }
        button { 
            margin-top: 15px; 
            padding: 10px; 
            background: #4caf50; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover {
             background: #45a049;
        }
        h2{
            margin: 30px 200px 10px 410px;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 2s steps(25, end) forwards;
        }
        @keyframes typing {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>planning for my!</h2>
    <form action="payment.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="\d{6}" title="Enter a valid 6-digit pincode" required>

        <label for="plan">Select a Plan:</label>
        <select id="plan" name="plan" required>
            <option value="">-- Select a Plan --</option>
            <option value="basic">Weekly</option>
            <option value="standard">Monthly</option>
            <option value="premium">Yearly</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
